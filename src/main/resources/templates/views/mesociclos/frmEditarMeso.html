<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:object="${mesociclo}" th:action="@{/mesociclos/editar2/}+ ${id_plan}" method="post">

					
					
					<div class="form-group row">
						<input type="hidden" th:field="${mesociclo.id_mesociclo}">
					</div>
					
					
					
					<div class="form-group row">
						<label class="col-md-2" for="id_tipo">Tipo Mesocilo</label>
						<select th:field="*{tipomesociclo.id_tipo}" 
						class="form-control form-control-sm col-md-6" id="id_tipo">
							<option th:each="tipo:${tipos}" th:value="${tipo.id_tipo}" th:text="${tipo.descripcion}" />
						</select>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="id_estadomesociclo">Estado Mesociclo</label>
						<select th:field="*{estadomesociclo.id_estadomesociclo}" class="form-control form-control-sm col-md-6" id="estado">
							<option th:each="estado:${estados}" th:value="${estado.id_estadomesociclo}" th:text="${estado.descripcion}" />
						</select>
					</div>

					<div class="card-footer bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
				    </div>

				</form>
				<div class="panel-body">
					<button class="btn btn-success" onclick="goBack()">&laquo; Cancelar</button>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
