<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<br>
		<div class="card bg-light">
			<center><div class="card-header" th:text="${titulo}" style="background-color:#58D68D;"></div> <br> <button class="btn btn-warning" onclick="goBack()">Regresar</button>  </center>
			<div class="card-body">

				<center><form th:object="${mesociclo}" th:action="@{/mesociclos/save/}+ ${id_plan}" method="post">
					
					<div class="form-group row">
						<input type="hidden" th:field="${mesociclo.id_mesociclo}">
					</div>
					
					
					
					<div class="form-group row">
						<label class="col-md-2" for="id_tipo">Tipo Mesocilo</label>
						<select th:field="*{tipomesociclo.id_tipo}" 
						class="form-control form-control col-md-6" id="id_tipo">
							<option th:each="tipo:${tipos}" th:value="${tipo.id_tipo}" th:text="${tipo.descripcion}" />
						</select>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="id_estadomesociclo">Estado Mesociclo</label>
						<select th:field="*{estadomesociclo.id_estadomesociclo}" class="form-control form-control col-md-6" id="estado">
							<option th:each="estado:${estados}" th:value="${estado.id_estadomesociclo}" th:text="${estado.descripcion}" />
						</select>
					</div>

					<div class="card-footer" style="background-color:#58D68D;">
					<input type="submit" class="btn btn-primary" value="Guardar">
				    </div>

				</form></center>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
