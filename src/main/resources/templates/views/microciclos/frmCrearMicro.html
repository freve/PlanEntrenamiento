<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	<br>
			<center><div class="card-header" th:text="${titulo}" style="background-color:#58D68D;"></div></center>
			<div class="card-body">

				<center><form th:object="${microciclo}" th:action="@{/microciclos/save/}+ ${id_meso}" method="post">

					<div class="form-group row">
						<input type="hidden" th:field="${microciclo.id_microciclo}">
					</div>
					<!--
					<div class="form-group row">
						<input type="hidden" th:field="${plan}">
					</div>-->

					<div class="form-group row">
						<label class="col-md-2" for="nombre">Nombre:</label>
						<input th:field="*{nombre}" type="text" class="form-control form-control col-md-6"
							id="nombre" placeholder="Nombre del microciclo" required>

					</div>

					<div class="form-group row">
						<label class="col-md-2" for="id_estadomicrociclo">Estado Microciclo</label>
						<select th:field="*{estadomicrociclo.id_estadomicrociclo}" class="form-control form-control col-md-6" id="estado">
							<option th:each="estado:${estados}" th:value="${estado.id_estadomicrociclo}" th:text="${estado.descripcion}" />
						</select>
					</div>


					<div class="card-footer"  style="background-color:#58D68D;">
						<input type="submit" class="btn btn-primary" value="Guardar">
					</div>

				</form></center>
				<div class="panel-body">
					<button class="btn btn-success" onclick="goBack()">&laquo; Cancelar</button>
				</div>
			</div>
		</div>


	<footer th:replace="plantilla/template :: footer"></footer>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
